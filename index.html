<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>

    <picture>
      <!-- Rectangle Images -->
      <!-- 320px wiewport -->
      <source srcset="images/museum_320_180.png,
        images/museum_640_360.png 2x,
        images/museum_960_540.png 3x" media="(max-width:319px)" />

      <!-- 480px wiewport -->
      <source srcset="images/museum_480_270.png,
        images/museum_960_540.png 2x,
        images/museum_1440_610.png 3x" media="(min-width:320px) and (max-width:479px)" />

      <!-- 720px wiewport -->
      <source srcset="images/museum_720_405.png,
        images/museum_1440_810.png 2x,
        images/museum_2160_1215.png 3x" media="(min-width:480px) and (max-width:719px)" />

      <!-- 960px wiewport -->
      <source srcset="images/museum_960_540.png,
        images/museum_1920_1080.png 2x,
        images/museum_2880_1621.png 3x" media="(min-width:720px) and (max-width:959px)" />

      <!-- Square Images -->
      <!-- 960px wiewport -->
      <source srcset="images/museum_480.jpeg,
      images/museum_960.jpeg 2x,
      images/museum_1440.jpeg 3x" media="(min-width:960px) and (max-width:1279px)" />

      <!-- 1280px wiewport -->
      <source srcset="images/museum_640.jpeg,
      images/museum_1280.jpeg 2x,
      images/museum_1920.jpeg 3x" media="(min-width:1280px) and (max-width:1599px)" />

      <!-- 1600px wiewport -->
      <source srcset="images/museum_800.jpeg,
      images/museum_1600.jpeg 2x,
      images/museum_2400.jpeg 3x" media="(min-width:1600px)" />

      <img src="images/museum.jpg" alt="place holder">
    </picture>

  </header>
</body>

</html>
